<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="MyApp" layout="column">

  <md-toolbar>
    <h1>Angular Material Starter</h1>
  </md-toolbar>

  <div class="container" layout="row" ng-controller="UserController as userCtrl" flex>

    <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
      <md-list>
        <md-list-item ng-repeat="user in userCtrl.users">
          <md-button ng-click="userCtrl.selectUser(user)" ng-class="{'selected' : user == userCtrl.selected}">
            <md-icon md-svg-src="{{user.avatar}}" class="avatar"></md-icon>
            {{user.name}}
          </md-button>
        </md-list-item>
      </md-list>
    </md-sidenav>

    <md-content id="content" flex>
      <md-icon md-svg-src="{{userCtrl.selected.avatar}}" class="avatar"></md-icon>
      <h2>{{userCtrl.selected.name}}</h2>
      <p>{{userCtrl.selected.content}}</p>
    </md-content>

  </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular-animate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular-aria.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.js"></script>

<script src="script/app.js"></script>

<script src="script/modules/users.js"></script>
<script src="script/services/userService.js"></script>
<script src="script/controllers/userController.js"></script>

</body>
</html>
