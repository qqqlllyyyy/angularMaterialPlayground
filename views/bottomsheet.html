<md-bottom-sheet class="md-grid">
  <md-subheader>
    Contact: <span class="name">{{bottomCtrl.user.name}}</span>
  </md-subheader>

  <md-list>
    <md-item ng-repeat="item in bottomCtrl.items">
      <md-button ng-click="bottomCtrl.performAction()" ng-href="{{item.url}}">
        <i class="fa fa-lg fa-{{item.icon}}"></i>
        {{item.name}}
      </md-button>
    </md-item>
  </md-list>
</md-bottom-sheet>
